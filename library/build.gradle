apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
	compileSdkVersion rootProject.ext.compileSdkVersion
	buildToolsVersion rootProject.ext.buildToolsVersion

	defaultConfig {
		minSdkVersion rootProject.ext.minSdkVersion
		targetSdkVersion rootProject.ext.targetSdkVersion
		versionCode rootProject.ext.versionCode
		versionName rootProject.ext.versionName
	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
		main {
			res.srcDirs =
				['src/main/res/layouts/detail', 'src/main/res/layouts/custom', 'src/main/res/layouts/row', 'src/main/res/layouts/thing', 'src/main/res']
		}
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])

	implementation libraries.appCompat
	implementation libraries.recyclerView

	implementation libraries.gson
	implementation libraries.okhttp

	implementation libraries.result
	implementation libraries.anko_commons

	implementation libraries.picasso
	implementation libraries.circle_image_view

	implementation libraries.kotlin
	implementation libraries.coroutines_core
	implementation libraries.coroutines_android
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'

repositories {
	jcenter()
	maven { url 'https://maven.google.com' }
}

kotlin {
	experimental { coroutines 'enable' }
}
